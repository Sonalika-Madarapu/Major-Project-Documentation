<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('static/assets/img/dia1.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="{{ url_for('predict') }}" method="post"> <!-- Link form to /predict -->
        <div class="form-group">
            <label for="carat">Carat</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat weight" required>
        </div>
        <div class="form-group">
            <label for="cut">Cut</label>
            <select id="cut" name="cut" required>
                <option value="Good">Good</option>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Fair">Fair</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="clarity">Clarity</label>
            <select id="clarity" name="clarity" required>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="I1">I1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="depth">Depth percent</label>
            <input type="text" id="depth" name="depth" placeholder="Enter depth percent" required>
        </div>
        <div class="form-group">
            <label for="table">Table percent</label>
            <input type="text" id="table" name="table" placeholder="Enter table percent" required>
        </div>
        <button type="submit" class="submit-btn">Predict</button>
    </form>
</div>

</body>
</html>
